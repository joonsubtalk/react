<html>
<head>
    <script src="https://fb.me/react-0.14.8.js"></script><!-- react core library -->
    <script src="https://fb.me/react-dom-0.14.8.js"></script><!-- used to render -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script><!-- allows us to write jsx directly -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
</body>
<script type="text/jsx">
  var Badge = React.createClass({
      render: function(){
          this.props // {}
          var m = this;

          return <button className="btn btn-primary" type="button">
          {m.props.title} <span className="badge">{m.props.number}</span>
          </button>
      }
  });

  var Form = React.createClass({

    render: function(){
      var m = this;
      return <div>
        <Badge title={m.props.title} number={m.props.number} />
      </div>
    }

  })

  var options = {
    title: 'Inbox',
    number: 5
  };

  var element = React.createElement(Form, options);
  ReactDOM.render(element, document.body);

</script>
</html>
